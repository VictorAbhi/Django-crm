{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <h1>Are you sure want to delete this lead? </h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-4">
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Delete Lead</button>
    </form>
{% endblock %}
